<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="app">
            <div class="sidebar">
                <div class="sb-item sb-item--user">
                    <div class="sb-item__body">
                        <div class="sb-item__icon sb-item__icon--user">W</div>
                        <div class="sb-item__title sb-item__title--user">Welcome</div>
                    </div>
                </div>
                <div class="sb-item">
                    <div class="sb-item__icon">
                        <img width="24px" height="24px" src="svgs/account_icon.svg" alt="account" />
                    </div>
                    <div class="sb-item__title">Login / Create</div>
                </div>
                <div class="sb-item">
                    <div class="sb-item__icon">
                        <img width="24px" height="24px" src="svgs/todo_icon.svg" alt="todo" />
                    </div>
                    <div class="sb-item__title">Todo list</div>
                </div>
                <div class="sb-spacer"></div>
                <div class="sb-item">
                    <div class="sb-item__icon">
                        <img width="24px" height="24px" src="svgs/logout_icon.svg" alt="logout" />
                    </div>
                    <div class="sb-item__title">Logout</div>
                </div>
            </div>
            <div class="container">
                <div class="button login-border">
                    <div class="login-border__spacer-top"></div>
                    <div class="login-card">
                        <img
                            class="login-card__logo"
                            src="svgs/welcome_logo.svg"
                            alt="welcome_logo"
                        />
                        <span class="login-card__title">Welcome</span>
                        <div class="input-group login-card__input-email">
                            <div class="input-group-hint input-group-hint--top">Email</div>
                            <input
                                class="input input-group__input"
                                type="email"
                                placeholder="Enter your email"
                                spellcheck="false"
                            />
                        </div>
                        <div class="input-group login-card__input-password">
                            <div class="input-group-hint input-group-hint--top">Password</div>
                            <input
                                class="input input-group__input"
                                type="password"
                                placeholder="Enter your password"
                                spellcheck="false"
                            />
                            <a class="input-group-hint input-group-hint--bottom" href="">
                                Forgot password ?
                            </a>
                        </div>
                        <button class="button login-card__btn">Login</button>
                        <p class="login-card__sub-text">or</p>
                        <a class="login-card__sub-text" href=""> Create new account</a>
                    </div>
                    <div class="login-border__spacer-bottom"></div>
                </div>

                <div class="todo-list-border">
                    <div class="todo-item__add-button-place">
                        <div class="button-add-item"></div>
                    </div>
                    <div class="border-title">Todo title</div>
                    <div class="todo-item">
                        <label class="button todo-item__checkbox">
                            <img src="svgs/checkbox_empty_icon.svg" alt="checkbox_empty_icon" />
                            <input class="checkbox__input" type="checkbox" />
                        </label>
                        <div class="todo-item__title" type="text" contenteditable=""></div>
                        <div class="button todo-item__remove">
                            <img src="svgs/delete_icon.svg" alt="delete_icon" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
